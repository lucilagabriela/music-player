<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Player de Música</title>
</head>
<body>
    <div class="music-container">

    <main>
        <h5 id="playlist">Playlist</h5>
        <div>
            <img id="cover" src="img/november.jpeg"></img>
        </div>
        <div id="info-cover">
            <div id="song-info">
                <div id="song-name">Nome da Música</div>
                <div id="band-name">Nome da Banda</div>
            </div>
            <div id="like" class="button"><i class="bi bi-heart"></i></div>
        </div>
        <div>Barra de Progresso</div>
        <div id="buttons">
            <div id="shuffle" class="button"><i class="bi bi-shuffle"></i></div>
            <div id="previous" class="button button-navigate"><i class="bi bi-rewind-fill"></i></div>
            <div id="play" class="button button-biggest"><i class="bi bi-play-btn-fill"></i></div>
            <div id="next" class="button button-navigate"><i class="bi bi-fast-forward-fill"></i></div>
            <div id="repeat" class="button"><i class="bi bi-repeat"></i></div>
        </main>
        </div>

    </div>
</body>
</html>
