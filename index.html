<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Player de Música</title>
</head>
<body>
    <h5>Playlist</h5>
    <img src="img/november.jpeg"></img>
    <div>
        <div>Nome da Música</div>
        <div>Nome da Banda</div>
        <div><i class="bi bi-heart"></i></div>
    </div>
    <div>Barra de Progresso</div>
    <div>
        <div><i class="bi bi-shuffle"></i></div>
        <div><i class="bi bi-rewind-fill"></i></div>
        <div><i class="bi bi-play-btn-fill"></i></div>
        <div><i class="bi bi-fast-forward-fill"></i></div>
        <div><i class="bi bi-repeat"></i></div>
    </div>
    
    
</body>
</html>
